<p>风雨南洋路，遍读人间书。<br>北望神州冷暖，挥剑书自由。<br>千古离骚难著，闲话侠义柔情，<br>感念民生苦。<br>寄情江湖外，忧心家国中。</p>
<p>白马鸣，苍猿啸，金雕啼。<br>天涯永别，书生何惧笑英雄。<br>梦里涛声渐远，醒时墨色犹寒，<br>秉笔谁与共？<br>今恐庙堂深，再无查与庸。</p>
</center>
